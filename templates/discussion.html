<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <!-- 왼쪽 채팅 인터페이스 -->
        <div class="col-md-6 chat-container">
            <div class="card">
                <div class="card-header">채팅</div>
                <div class="card-body" id="chat-box">
                    <!-- Messages will be displayed here -->
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your message">
                        <button id="send-btn" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 오른쪽 마크다운 문서 -->
        <div class="col-md-6 markdown-container">
            <div class="card">
                <div class="card-header">본문</div>
                <div class="card-body" id="markdown-content">
                    <!-- 마크다운 콘텐츠가 여기 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.umd.min.js"></script>
</body>
</html>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .container-fluid {
        height: 100%;
        display: flex;
    }
    .chat-container, .markdown-container {
        height: 100%;
        padding: 0;
        display: flex;
        flex-direction: column;
    }
    .card {
        margin: 10px;
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .card-body {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .message {
        padding: 10px;
        border-radius: 15px;
        margin-bottom: 10px;
        max-width: 80%;
    }
    .message.user {
        background-color: #007bff;
        color: white;
        margin-left: auto; /* 오른쪽 정렬을 위해 왼쪽 마진을 자동으로 설정 */
    }
    .message.bot {
        background-color: #f1f1f1;
        color: black;
        margin-right: auto; /* 왼쪽 정렬을 위해 오른쪽 마진을 자동으로 설정 */
    }
    .input-group {
        display: flex;
        flex-direction: row;
    }
    #message-input {
        flex: 1;
    }
    #send-btn {
        margin-left: 10px;
    }
    .markdown-container {
        padding: 0;
    }
    .message.system {
        background-color: #373737;
        color: white;
        font-size: 12px;
        margin: 0 auto; /* 가운데 정렬을 위해 좌우 마진을 자동으로 설정 */
    }
    .markdown-content-small {
        background-color: #FFFFCC;
        color: black;
        border-radius: 10px; /* 둥근 사각형으로 만들기 */
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: 1.5rem;
        font-size: 0.8rem; /* 좀 더 작은 글자 크기 */
        width: 100%;
        padding: 1rem; /* 패딩을 한번에 설정 */
        margin: 1rem auto; /* 네 방향으로 마진 추가 */
    }
</style>

<script>
    // websocket 연결
    const ws = new WebSocket("ws://localhost:8000/ws/discussions");
    const messages = {};

    // 연결되면
    ws.onopen = () => {
        ws.send(JSON.stringify(
            {
                discussion_id: "{{ discussion_id }}",
                message: `{{ topic_description }}`
            }
        ));
    };

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        appendMessage(data);
    };

    document.getElementById('send-btn').addEventListener('click', () => {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value;
        const username = 'User';
        const data = {
            role: 'user',
            message: message
        };
        appendMessage(data);
        messageInput.value = '';
    });

    const appendMessage = (data) => {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        switch (data.role) {
            case 'bot':
                // messages
                if (!messages[data.id]) {
                    messages[data.id] = '';
                }
                
                const existingMessage = document.getElementById(data.id);
                if (existingMessage) {
                    messages[data.id] += data.message;
                    existingMessage.innerHTML = marked.parse(messages[data.id]);
                    return;
                }
                messageElement.id = data.id;
                messageElement.innerHTML = data.message;
                messageElement.classList.add('bot');
                break;
            case 'system':
                messageElement.innerHTML = data.message;
                messageElement.classList.add('system');
                break;
            case 'user':
                messageElement.innerHTML = data.message;
                messageElement.classList.add('user');
                ws.send(JSON.stringify(
                    {
                        discussion_id: "{{ discussion_id }}",
                        message: "유저와 전문가는 토의를 진행하고 있습니다. 다음 질문에 대한 유저의 답변을 보고, 다음 태스크 2개를 수행하세요. 유저의 답변이 주어진 질문과 관련이 없으면 1점, 약간만 관련이 있거나 논리가 부족하다면 2-3점, 충분하다면 4-5점을 부여하세요. 만점은 5점입니다. 답변의 길이가 한,두문장 정도로 짧아도 핵심 내용을 포함하고 있다면 충분한 점수를 부여하세요. 1. 유저의 답변이 논리적으로, 질적으로 충분한지 판단하고, 부족하다고 판단했을 경우, 즉 3점 이하일 경우, 이전 질문에 연관된 꼬리질문을 생성하세요. 내용과 관This will be surrounded by <tail></tail> tags. \n 2. 유저의 답변이 논리적으로, 질적으로 충분하다고 판단했을 경우, 즉 4점 이상일 경우, 이전 질문과는 다른, 사용자의 비판적 사고력을 향상시킬 수 있는 관련된 다른 질문을 생성하세요. 해당 질문은 will be surrounded by <next></next> tags. \n\n ₩₩₩\n"+ data.message
                    }
                ));
                break;
        }

        chatBox.appendChild(messageElement);
        
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('message-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            document.getElementById('send-btn').click();
        }
    });

    // 초기 마크다운 콘텐츠를 표시
    document.getElementById('markdown-content').innerHTML = marked.parse(`## {{ topic_title }} \n\n {{ topic_description }}`);

    // wordpaper를 작은 컨테이너 안에 표시
    const markdownContainerElement = document.querySelector('.markdown-container .card-body');
    const wordpaperContainer = document.createElement('div');
    wordpaperContainer.classList.add('markdown-content-small');
    wordpaperContainer.innerHTML = marked.parse(` {{ wordpaper }} `);
    markdownContainerElement.appendChild(wordpaperContainer);

</script>
