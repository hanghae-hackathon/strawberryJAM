<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Show Topics</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
        <style>
            .portfolio-item img {
                width: 100%;
                height: 400px;
                object-fit: cover;
            }
        </style>
        <style>
            .portfolio-item.selected::after {
                content: "\2705";
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 4rem;
                color: #d63384 !important;
                z-index: 7;
            }
        </style>
    </head>

    <body>
        <!-- Topics -->
        <section class="content-section" id="portfolio">
            <div class="container px-4 px-lg-4">
                <div class="content-section-heading text-center">
                    <h2 class="mb-5">주제를 골라주세요.</h2>
                </div>
                <div class="pb-3 row gx-0">
                    <div class="col-lg-6">
                        <a class="portfolio-item">
                            <div class="caption">
                                <div class="caption-content">
                                    <div class="h3">도시철도 적자</div>
                                    <p class="mb-0 h2">고령층의 무임승차가 도시철도 적자로 이어지는지 생각해봅시다.</p>
                                </div>
                            </div>
                            <img class="img-fluid" src="/static/assets/img/1.jpg" alt="..."/>
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <a class="portfolio-item">
                            <div class="caption">
                                <div class="caption-content">
                                    <div class="h3">직장 내 괴롭힘</div>
                                    <p class="mb-0 h2">직장 내 괴롭힘이 사망까지 이어진 사례를 보며 이야기를 나눠봅시다.</p>
                                </div>
                            </div>
                            <img class="img-fluid" src="/static/assets/img/2.png" alt="..." />
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <a class="portfolio-item">
                            <div class="caption">
                                <div class="caption-content">
                                    <div class="h3">북한의 도발</div>
                                    <p class="mb-0 h2">북한의 도발에 대해 이야기를 나눠봅시다.</p>
                                </div>
                            </div>
                            <img class="img-fluid" src="/static/assets/img/3.jpg" alt="..." 
                            />
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <a class="portfolio-item">
                            <div class="caption">
                                <div class="caption-content">
                                    <div class="h3">저출산</div>
                                    <p class="mb-0 h2">저출산에 대해 이야기를 나눠봅시다.</p>
                                </div>
                            </div>
                            <img class="img-fluid" src="/static/assets/img/4.jpg" alt="..." 
                            />
                        </a>
                    </div>
                </div>
                <div class="row p-4 gx-0">
                    <div class="col-lg-12 d-flex justify-content-center">
                        <!-- Add "글로 시작하기" Button -->
                        <button type="button" id="text-start-button" class="btn btn-primary btn-xl me-3">
                            글로 시작하기
                        </button>
                        <!-- Add "말로 시작하기" Button -->
                        <button type="button" id="voice-start-button" class="btn btn-primary btn-xl ms-3">
                            말로 시작하기
                        </button>
                    </div>
                    <div class="col-lg-12 d-flex justify-content-end mt-3">
                        <!-- Add Refresh Button -->
                        <button id="refresh-button" class="btn btn-secondary btn-s refresh-button">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container px-3 px-lg-4">
                <img src="/static/assets/img/strawberry.jpg" alt="Image 1" class="img-fluid rounded" style="width: 50px; height: 50px;">
                <p class="text-muted small mb-0">Copyright &copy; 2024 항해커톤 Team 11 딸기가 도망치면? 딸기쨈</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
        <script>
            document.getElementById("refresh-button").addEventListener("click", function() {
                window.location.reload();
            });
        </script>
    </body>
</html>
